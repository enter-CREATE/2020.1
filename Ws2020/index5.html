<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 120px;
            height: 100px;
            border: hotpink 5px solid;
            float: left;
            margin-left: 20px;
        }

        .one {
            background-color: blue;
            float: right
        }

        .two {
            background-color: hotpink;
            float: left
        }

        .three {
            background-color: darkorange;
            float: right
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
